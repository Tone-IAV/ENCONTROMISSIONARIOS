<section id="embarque-checkin" class="view">
  <div class="section-card">
    <h2>Embarque e check-in</h2>
    <p class="small-note">Controle chegadas e saídas sem dados de demonstração.</p>
    <form data-list-target="embarque-list" class="stacked">
      <div class="form-grid">
        <label>Nome
          <input name="nome" type="text" required>
        </label>
        <label>Transporte
          <select name="transporte" required>
            <option value="">Selecione</option>
            <option value="onibus">Ônibus</option>
            <option value="voo">Voo</option>
            <option value="carro">Carro</option>
          </select>
        </label>
        <label>Chegada
          <input name="chegada" type="datetime-local" required>
        </label>
        <label>Saída
          <input name="saida" type="datetime-local">
        </label>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <ul id="embarque-list" class="list"></ul>
  </div>
</section>
