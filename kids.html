<section id="kids" class="view">
  <div class="section-card">
    <h2>Kids</h2>
    <p class="small-note">Organize turmas infantis e responsáveis.</p>
    <form data-list-target="kids-list" class="stacked">
      <div class="form-grid">
        <label>Criança
          <input name="crianca" type="text" required>
        </label>
        <label>Responsável
          <input name="responsavel" type="text" required>
        </label>
        <label>Faixa etária
          <input name="faixa" type="text" required>
        </label>
        <label>Observação
          <input name="observacao" type="text">
        </label>
      </div>
      <button type="submit">Salvar</button>
    </form>
    <ul id="kids-list" class="list"></ul>
  </div>
</section>
