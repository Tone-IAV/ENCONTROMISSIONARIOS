<section id="cardapio" class="view">
  <div class="section-card">
    <h2>Cardápio</h2>
    <p class="small-note">Registre refeições e necessidades de compra.</p>
    <form data-list-target="cardapio-list" class="stacked">
      <div class="form-grid">
        <label>Data
          <input name="data" type="date" required>
        </label>
        <label>Tipo
          <select name="tipo" required>
            <option value="">Selecione</option>
            <option value="cafe">Café</option>
            <option value="almoco">Almoço</option>
            <option value="jantar">Jantar</option>
          </select>
        </label>
        <label>Pessoas previstas
          <input name="pessoas" type="number" min="1" required>
        </label>
      </div>
      <textarea name="itens" placeholder="Ingredientes ou observações"></textarea>
      <button type="submit">Salvar refeição</button>
    </form>
    <ul id="cardapio-list" class="list"></ul>
  </div>
</section>
