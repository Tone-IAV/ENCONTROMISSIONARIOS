<section id="compras" class="view">
  <div class="section-card">
    <h2>Compras</h2>
    <p class="small-note">Controle solicitações, aprovações e pedidos de forma enxuta.</p>
    <form data-list-target="compras-list" class="stacked">
      <div class="form-grid">
        <label>Item
          <input name="item" type="text" required>
        </label>
        <label>Quantidade
          <input name="quantidade" type="number" min="1" required>
        </label>
        <label>Centro de custo
          <input name="centro" type="text" required>
        </label>
        <label>Status
          <select name="status" required>
            <option value="">Selecione</option>
            <option value="solicitado">Solicitado</option>
            <option value="aprovado">Aprovado</option>
            <option value="pedido">Pedido</option>
          </select>
        </label>
      </div>
      <textarea name="observacao" placeholder="Observação rápida"></textarea>
      <button type="submit">Registrar</button>
    </form>
    <ul id="compras-list" class="list"></ul>
  </div>
</section>
