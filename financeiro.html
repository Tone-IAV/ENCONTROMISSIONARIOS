<section id="financeiro" class="view">
  <div class="section-card">
    <h2>Financeiro</h2>
    <p class="small-note">Acompanhe entradas, saídas e centros de custo.</p>
    <form data-list-target="financeiro-list" class="stacked">
      <div class="form-grid">
        <label>Tipo
          <select name="tipo" required>
            <option value="">Selecione</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </label>
        <label>Descrição
          <input name="descricao" type="text" required>
        </label>
        <label>Valor
          <input name="valor" type="number" step="0.01" min="0" required>
        </label>
        <label>Centro de custo
          <input name="centro" type="text" required>
        </label>
      </div>
      <button type="submit">Registrar movimentação</button>
    </form>
    <ul id="financeiro-list" class="list"></ul>
  </div>
</section>
