<section id="equipes" class="view">
  <div class="section-card">
    <h2>Equipes e projetos</h2>
    <p class="small-note">Cadastre equipes, distribua projetos e acompanhe entregas.</p>
    <form data-list-target="equipes-list" class="stacked">
      <div class="form-grid">
        <label>Equipe
          <input name="equipe" type="text" required>
        </label>
        <label>Projeto
          <input name="projeto" type="text" required>
        </label>
        <label>Prazo
          <input name="prazo" type="date" required>
        </label>
        <label>Status
          <select name="status">
            <option value="">Selecione</option>
            <option value="andamento">Em andamento</option>
            <option value="pronto">Conclu√≠do</option>
            <option value="pendente">Pendente</option>
          </select>
        </label>
      </div>
      <textarea name="detalhes" placeholder="Notas essenciais"></textarea>
      <button type="submit">Adicionar</button>
    </form>
    <ul id="equipes-list" class="list"></ul>
  </div>
</section>
