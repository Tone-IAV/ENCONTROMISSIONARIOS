<section id="transporte" class="view">
  <div class="section-card">
    <h2>Transporte</h2>
    <p class="small-note">Cadastre rotas, veículos e horários essenciais.</p>
    <form data-list-target="transporte-list" class="stacked">
      <div class="form-grid">
        <label>Tipo
          <select name="tipo" required>
            <option value="">Selecione</option>
            <option value="onibus">Ônibus</option>
            <option value="van">Van</option>
            <option value="carro">Carro</option>
          </select>
        </label>
        <label>Placa ou identificação
          <input name="identificacao" type="text" required>
        </label>
        <label>Horário
          <input name="horario" type="time" required>
        </label>
        <label>Origem/Destino
          <input name="rota" type="text" required>
        </label>
      </div>
      <button type="submit">Salvar transporte</button>
    </form>
    <ul id="transporte-list" class="list"></ul>
  </div>
</section>
