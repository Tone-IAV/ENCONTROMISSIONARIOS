<section id="conta" class="view">
  <div class="section-card">
    <h2>Conta do usuário</h2>
    <p class="small-note">Cadastre credenciais e organize acessos sem dados de exemplo.</p>
    <form data-list-target="conta-list" class="stacked">
      <div class="form-grid">
        <label>Nome completo
          <input name="nome" type="text" required>
        </label>
        <label>E-mail
          <input name="email" type="email" required>
        </label>
        <label>Usuário
          <input name="usuario" type="text" required>
        </label>
        <label>Perfil
          <select name="perfil" required>
            <option value="">Selecione</option>
            <option value="admin">Administração</option>
            <option value="apoio">Equipe de apoio</option>
            <option value="consulta">Somente leitura</option>
          </select>
        </label>
      </div>
      <button type="submit">Salvar acesso</button>
    </form>
    <ul id="conta-list" class="list"></ul>
  </div>
</section>
