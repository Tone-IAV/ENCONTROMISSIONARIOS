<section id="cronograma" class="view">
  <div class="section-card">
    <h2>Cronograma</h2>
    <p class="small-note">Planeje sessões e horários essenciais.</p>
    <form data-list-target="cronograma-list" class="stacked">
      <div class="form-grid">
        <label>Atividade
          <input name="atividade" type="text" required>
        </label>
        <label>Data
          <input name="data" type="date" required>
        </label>
        <label>Início
          <input name="inicio" type="time" required>
        </label>
        <label>Término
          <input name="fim" type="time" required>
        </label>
      </div>
      <textarea name="descricao" placeholder="Descrição breve"></textarea>
      <button type="submit">Salvar atividade</button>
    </form>
    <ul id="cronograma-list" class="list"></ul>
  </div>
</section>
