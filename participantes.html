<section id="participantes" class="view">
  <div class="section-card">
    <h2>Participantes</h2>
    <p class="small-note">Registre apenas os dados essenciais para o evento.</p>
    <form data-list-target="participantes-list" class="stacked">
      <div class="form-grid">
        <label>Nome
          <input name="nome" type="text" required>
        </label>
        <label>Categoria
          <select name="categoria" required>
            <option value="">Selecione</option>
            <option value="familia">Fam√≠lia</option>
            <option value="staff">Equipe</option>
            <option value="preletor">Preletor</option>
            <option value="convidado">Convidado</option>
          </select>
        </label>
        <label>Origem
          <input name="origem" type="text" placeholder="Cidade/Estado" required>
        </label>
        <label>Contato
          <input name="contato" type="text" placeholder="Telefone ou e-mail" required>
        </label>
      </div>
      <button type="submit">Salvar participante</button>
    </form>
    <ul id="participantes-list" class="list"></ul>
  </div>
</section>
