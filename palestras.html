<section id="palestras" class="view">
  <div class="section-card">
    <h2>Palestras</h2>
    <p class="small-note">Cadastre temas, horários e responsáveis.</p>
    <form data-list-target="palestras-list" class="stacked">
      <div class="form-grid">
        <label>Tema
          <input name="tema" type="text" required>
        </label>
        <label>Palestrante
          <input name="palestrante" type="text" required>
        </label>
        <label>Data
          <input name="data" type="date" required>
        </label>
        <label>Horário
          <input name="hora" type="time" required>
        </label>
      </div>
      <textarea name="descricao" placeholder="Resumo curto"></textarea>
      <button type="submit">Salvar palestra</button>
    </form>
    <ul id="palestras-list" class="list"></ul>
  </div>
</section>
