<section id="alojamento" class="view">
  <div class="section-card">
    <h2>Alojamento</h2>
    <p class="small-note">Distribua quartos e capacidade mínima necessária.</p>
    <form data-list-target="alojamento-list" class="stacked">
      <div class="form-grid">
        <label>Quarto ou casa
          <input name="espaco" type="text" required>
        </label>
        <label>Capacidade
          <input name="capacidade" type="number" min="1" required>
        </label>
        <label>Responsável
          <input name="responsavel" type="text">
        </label>
        <label>Observações
          <input name="observacoes" type="text" placeholder="Acessibilidade, famílias, etc.">
        </label>
      </div>
      <button type="submit">Adicionar acomodação</button>
    </form>
    <ul id="alojamento-list" class="list"></ul>
  </div>
</section>
